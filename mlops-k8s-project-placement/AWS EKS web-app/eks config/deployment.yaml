apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: 03sarath/predict-app:v2
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_APP
          value: web-predict-app.py
        - name: FLASK_ENV
          value: development
